<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta property="og:image" content="./images/desktop-preview.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div
        class="container d-flex vertical-center justify-content-center align-items-center"
      >
        <div class="card border-0">
          <div class="image-holder"></div>
          <div
            class="container d-flex flex-column p-lg-5 justify-content-around align-items-center m-lg-3 mob"
          >
            <div>
              <h1 class="mh">
                Get <span class="accent">insights</span> that help your business
                grow.
              </h1>
            </div>
            <div class="pt-1">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="container d-flex justify-content-around numbers">
              <div class="mobile">
                <div class="stats">10k+</div>
                <div class="hestats">companies</div>
              </div>
              <div class="mobile">
                <div class="stats">314</div>
                <div class="hestats">templates</div>
              </div>
              <div class="mobile">
                <div class="stats">12m+</div>
                <div class="hestats">queries</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
